<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/calculadora.css">
    <script src="funcion.js"></script>
    <title>calculadora</title>
</head>
<body  >
    <div class="calculadora">
    <div class="resultato-bar">
    <span id="resultado"></span>
    </div>
    <input type="button" class="operador-out" value="C" id="borrar">
   <div class="controles">
   <input type="button" class="numero" value="7" id="siete">
   <input type="button" class="numero" value="8" id="ocho">
   <input type="button" class="numero" value="9" id="nueve">
   <input type="button" class="numero" value="/" id="division">
   <input type="button" class="numero" value="4" id="cuatro">
   <input type="button" class="numero" value="5" id="cinco">
   <input type="button" class="numero" value="6" id="seis">
   <input type="button" class="numero" value="*" id="multiplicacion">
   <input type="button" class="numero" value="1" id="uno">
   <input type="button" class="numero" value="2" id="dos">
   <input type="button" class="numero" value="3" id="tres">
   <input type="button" class="numero" value="-" id="resta">
   <input type="button" class="numero" value="=" id="igual">
   <input type="button" class="numero" value="0" id="cero">
   <input type="button" class="numero" value="," id="coma">
   <input type="button" class="numero" value="+" id="suma">
   </div>
</div>
<script src="funcion.js"></script>
</body>
</html>
